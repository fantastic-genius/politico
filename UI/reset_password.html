<html lang="en-US">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="css/style.css" rel="stylesheet">

    <body>
        <div class="container home-con">
            <header>
                <div class="app-name">
                    <h2>POLITICO</h2>
                </div>
                <div class="home-link">
                    <span class="to-right"><a href="../index.html">Home</a></span>
                </div>
            </header>
            <div class="item-box">
                <div class="header">
                    <h2>New Password</h2>
                </div>
                <div id="alert"></div>
                <p>Please fill in your new password</p>
                <form id="password-form">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="conf-password">Password</label>
                        <input type="password" id="conf-password" name="conf-password">
                    </div>
                    <div class="btn-con">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/pages/reset.js" type="text/javascript"></script>
    </body>
