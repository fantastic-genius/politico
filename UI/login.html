<html lang="en-US">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="css/style.css" rel="stylesheet">

    <body>
        <div class="container home-con">
            <header>
                <div class="app-name">
                    <h2>POLITICO</h2>
                </div>
                <div class="home-link">
                    <span class="to-right"><a href="../index.html">Home</a></span>
                </div>
            </header>
            <div class="item-box">
                <div class="header">
                    <h2>Login</h2>
                </div>
                <form action="#">
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <div class="btn-con">
                            <button type="submit" class="btn btn-success"><a href="./user_dashboard.html">Login</a></button>
                    </div>
                </form>
                <small><a href="reset.html">Forgot password ?</a></small>
            </div>
        </div>



        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
