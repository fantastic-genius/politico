<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POLITICO | Add Office</title>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container dashboard">
        <header>
            <div class="title">
                <h3>Admin Dashboard</h3>
            </div>
            <div class="user">
                <div class="photo">
                    <img src="../images/user.jpg" alt="Admin">
                </div>
                <div class="username">
                    <p>Admin</p>
                </div>
            </div>
            <div class="logout-con">
                <button class="btn btn-warning"><a href="#">Logout</a></button>
            </div>
        </header>
        <div class="main">
            <aside>
                <div class="menu">
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li class="treeview">
                            <a href="#">
                                <span>Political Parties</span>
                                <span class="to-right"><i class="arrow down"></i></span>
                            </a>
                            <ul class="treeview-menu hide">
                                <li><a href="political-parties.html">View Parties</a></li>
                                <li><a href="add_party.html">Add Party</a></li>
                            </ul>
                        </li>
                        <li class="treeview">
                            <a href="#">
                                <span>Political Offices</span>
                                <span class="to-right"><i class="arrow down"></i></span>
                            </a>
                            <ul class="treeview-menu hide">
                                <li><a href="political_offices.html">View Offices</a></li>
                                <li><a href="add_office.html">Add Office</a></li>
                            </ul>
                        </li>
                        <li class="treeview">
                            <a href="#">
                                <span>Settings</span>
                                <span class="to-right"><i class="arrow down"></i></span>
                            </a>
                            <ul class="treeview-menu hide">
                                <li><a href="admin_profile.html">Update Profile</a></li>
                                <li><a href="admin_change_password.html">Change Password</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </aside>
            <article>
                <div>
                    <h3>Add Political Office</h3>
                </div>
                <form action="#">
                    <div>
                        <label for="office">Political Office Name</label>
                        <input type="text" name="office" placeholder="Political Office Name">
                    </div>
                    <div>
                        <label for="type">Type</label>
                        <select name="type" id="type">
                            <option value="federal">Federal</option>
                            <option value="legislative">Legislative</option>
                            <option value="state">State</option>
                            <option value="local government">Local Government</option>
                        </select>
                    </div>
                    <div class="btn-con">
                        <input type="submit" class="btn btn-success" value="Add Office">
                    </div>
                </form>
            </article>
        </div>
        <footer>
            <span>Copyright@2019  @fantastic-genius (Andela Bootcamp Cycle41)</span>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
