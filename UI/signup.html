<!DOCTYPE html>
<html>
    <head>
        <title>Politico | Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container home-con">
            <header>
                <div class="app-name">
                    <h2>POLITICO</h2>
                </div>
                <div class="home-link">
                    <span class="to-right"><a href="../index.html">Home</a></span>
                </div>
            </header>
            <div class="item-box">
                <div class="header">
                    <h2>Sign Up</h2>
                </div>
                <form action="#">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div>
                        <label for="other-name">Other Name</label>
                        <input type="text" name="other-name" placeholder="Other Name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" placeholder="Last Name">
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" placeholder="08012345678">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label for="password-conf">Confirm Password</label>
                        <input type="password" name="password-conf">
                    </div>
                    <div class="btn-con">
                        <button type="submit" class="btn btn-success"><a href="./political-parties.html">Sign Up</a></button>
                    </div>
                </form>
            </div>
        </div>



        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
