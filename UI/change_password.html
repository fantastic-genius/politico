<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POLITICO | Change Password</title>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container dashboard">
        <header>
            <div class="title">
                <h3>User Dashboard</h3>
            </div>
            <div class="logout-con">
                <button class="btn btn-warning"><a href="#">Logout</a></button>
            </div>
        </header>
        <div class="main">
            <aside>
                <div class="user">
                    <div class="photo">
                        <img src="../images/user.jpg" alt="User">
                    </div>
                    <div class="username">
                        <p>John, Doe</p>
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="user_dashboard.html">Dashboard</a></li>
                        <li><a href="vote.html">Vote</a></li>
                        <li><a href="view_parties.html">Parties</a></li>
                        <li><a href="my_votes.html">My Votes</a></li>
                        <li><a href="apply.html">Apply</a></li>
                        <li><a href="petition.html">Submit Petition</a></li>
                        <li class="treeview">
                            <a href="#">
                                <span>Settings</span>
                                <span class="to-right"><i class="arrow down"></i></span>
                            </a>
                            <ul class="treeview-menu hide">
                                <li><a href="profile.html">Update Profile</a></li>
                                <li><a href="change_password.html">Change Password</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </aside>
            <article>
                <div class="title-con">
                    <h3>Change Password</h3>
                    <hr>
                </div>
                <div class="profile-con change-psw-con">
                    <form action="#" enctype="multipart/form-data" >
                        <div>
                            <label for="old-password">Old Password</label>
                            <input type="password" name="old-password">
                        </div>
                        <div>
                            <label for="new-password">New Password</label>
                            <input type="password" name="new-password">
                        </div>
                        <div>
                            <label for="new-password-conf">Confirm New Password</label>
                            <input type="password" name="new-password-conf">
                        </div>
                        <div class="btn-con">
                            <input type="submit" class="btn btn-success" value="Change Password">
                        </div>
                    </form>
                </div>
            </article>
        </div>
        <footer>
            <span>Copyright@2019  @fantastic-genius (Andela Bootcamp Cycle41)</span>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
